<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var first_number = 0;
        var second_number = 0;
        var result = 0;
        first_number = Number(document.getElementById("first-number").getAttribute("value"));
        second_number = Number(document.getElementById("second-number").getAttribute("value"));
        document.getElementById("add-btn").onclick = function add() {
            result = first_number + second_number;
            document.getElementById("result").innerHTML = "运算结果 " + result;
        }
        document.getElementById("minus-btn").onclick = function minus() {
            result = first_number - second_number;
        }
        document.getElementById("times-btn").onclick = function times() {
            result = first_number * second_number;
        }
        document.getElementById("divide-btn").onclick = function divide() {
            if (second_number === 0) {
                alert("Please enter a legal divisor!");
            }
            else {
                result = first_number / second_number;
            }
        }
        document.getElementById("result").innerHTML = "运算结果 " + result;
    </script>
</body>

</html>
